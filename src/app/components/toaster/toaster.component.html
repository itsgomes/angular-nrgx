<ng-container *ngIf="toastList?.length">
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngFor="let toast of toastList; let i = index" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <toast-component [toast]="toast" (onClose)="close(i)"></toast-component>
    </div>
  </div>
</ng-container>
