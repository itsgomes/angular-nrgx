<div class="d-flex flex-wrap justify-content-between gap-4" #productList>
  <div *ngFor="let product of products; trackBy: performanceUtils.trackById" 
    class="d-flex flex-column flex-grow-1 shadow-sm rounded gap-3 p-3" 
    style="min-width: 300px; width: 400px">

    <div class="d-flex align-items-center gap-3">
      <img class="rounded-circle" 
        width="50px" 
        height="50px"
        [src]="product.thumbnail">

        <h3>{{product.title}}</h3>
    </div>

    <div class="d-flex flex-column gap-3">
      <span><strong>Description:</strong> {{product.description}}</span>
      <span><strong>Discount:</strong> {{product.discountPercentage}}%</span>
      <span><strong>Price:</strong> {{product.price}}</span>
    </div>

    <a href="#" 
      class="btn btn-primary mt-auto float-end">
      Check item
    </a>

  </div>
</div>

<button *ngIf="showUpButton" 
  type="button" 
  class="btn btn-secondary position-absolute bottom-0 end-0 me-5 mb-3"
  (click)="scrollToTop(productList)">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
  </svg>
</button>
